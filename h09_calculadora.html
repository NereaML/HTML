<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" tipe= "text/css" href="./css/h09.css" >

    <script>

    window.onload = function(){
        document.getElementById("btnCalcular").onclick = calcular;
           
    }

    function calcular(){
       let v1 = Number(document.getElementById('v1').value);

       let operador = document.getElementById('operador').value;
       
       let v2 = Number (document.getElementById('v2').value);

     
       let resultado


       switch(operador){

        case "+": resultado = v1 + v2;
        break;
        case "-": resultado = v1 - v2;
        break;
        case "*": resultado = v1 * v2;
        break;
        case "/": resultado = v1 / v2;
        break;

       }
       
       document.getElementById("resultado").textContent = resultado

    }
      
      
    </script>
</head>



<body>
    <div id="contPrincipal">
        <h1>Calculadora: </h1>
    
            <label for= "v1" >Valor 1</label>
            <input id="v1"type ="number" name="v1" >

            <label for= "operador" >Operador</label>
            <select id="operador" name="operador">
                <option value= "+"> Suma</option>
                <option value= "-"> Resta</option>
                <option value= "*"> Multiplicación</option>
                <option value= "/"> División</option>
                
            

            </select>

            <label for= "v2" >Valor 2</label>
            <input id="v2"type ="number" name="v2" >

            <button id="btnCalcular">Calcular</button>

          
            <p id="resultado"> </p>

       

    </div>

    
    
</body>
</html>
