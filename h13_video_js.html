<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>

    <style>
        #contPrincipal{
            width: 90%;
            text-align: center;
        }
        #video{
            width: 50%;
        }
    </style>

    <script>
        let video;
        let btnPlay;

        function playPause(){
            if(video.paused){
                video.play();
                btnPlay.textContent = 'Pause'
            }else{
                video.pause();
                btnPlay.textContent = 'Play'
            }
            
        }

        window.onload = function(){   
            video = document.getElementById('video');
            video.onclick= playPause;
            btnPlay = document.getElementById('btnPlay');
            btnPlay.onclick= playPause;

        };

    </script>
</head>


<body>

    <div id="contPrincipal">
        <video id="video" >
            <source src="videos/Haka.mp4">
            <source src="videos/Haka.ogv">          
        </video>
        <div>
            <button id="btnPlay">Play</button>
        </div>
    </div>

    
    
</body>
</html>
