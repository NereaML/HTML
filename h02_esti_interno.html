<!-- Estilos internos -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo02</title>
    <style>
        /* Todos los elemntos de esta pagina tendran ese tipo de letra */
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        /* Selector de etiqueta */
        h5 {
            color:blue;
        }
        /* Selector de id */
        #subtitulo_primario{
            width: 30%;
            background-color: blueviolet;
            color:white;
            padding: 25px;        
            margin: 30px 160px;
            margin-bottom: 50px;
        }
    </style>
</head>


<body>
    <h1>Titulo principal </h1>
    <h2 id="subtitulo_primario">Esto es un h2</h2>
    <h5> Este es un h5</h5>
    <p> Esto es un parrafo. Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quasi, earum!</p>
    <h5>Este es otro h5</h5>
    <h2>Este es otro h2</h2>
</body>
</html>
