<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" tipe= "text/css" href="./css/h08.css" >

<!-- En esto hacemos una funcion con un for que llama a un array, 
 es un oyente de eventos ( evento onload de windows) -->
    <script>
// Para traer al frente la caja que hacemos click ( )entre parentesis el nombre que queramos poner

        let z = 1;
        function traerAlFrente(evento){
            let cajaActual = evento.currentTarget;
            cajaActual.style.zIndex = z++;
        }


        window.onload = function(){
            let cajas = document.getElementsByClassName('cajas');
            for(let i= 0; i < cajas.length; i++){
                cajas[i].onclick = traerAlFrente;
            }        
        };
    </script>



</head>
<body>
    <!-- div#contPrincipal>div#caja$*4.cajas>p>{Caja$} con esto escribimos de golpe 
     todos los div con sus id y con sus parrafos -->
    <div id="contPrincipal">
        <div id="caja1" class= 'cajas'>
            <p>Caja1</p>
        </div>
        <div id="caja2" class= 'cajas'>
            <p>Caja2</p>
        </div>
        <div id="caja3" class= 'cajas'>
            <p>Caja3</p>
        </div>
        <div id="caja4" class= 'cajas'>
            <p>Caja4</p>
        </div>
    </div>
</body>
</html>
